[target.'cfg(all(target_arch = "arm", target_os = "none"))']
#runner = "probe-rs run --chip RP235x"
#runner = "elf2uf2-rs -d"
runner = "picotool load -u -v -x -t elf"

# Default target for embedded builds (only for binaries)
# NOTE: For tests, explicitly use: cargo test --target aarch64-apple-darwin
[build]
# Comment this out to allow tests to run on host
# Uncomment only when building for RP2040
# target = "thumbv8m.main-none-eabihf"

[env]
DEFMT_LOG = "debug"

[alias]
# Custom aliases for common commands
test-host = "test --lib --target aarch64-apple-darwin"
test-host-release = "test --lib --release --target aarch64-apple-darwin"

# Build with defmt-rtt logger (default)
build-rp2040 = "build --bin knx-rs --features embassy-rp --target thumbv8m.main-none-eabihf"
check-rp2040 = "check --bin knx-rs --features embassy-rp --target thumbv8m.main-none-eabihf"
flash-rp2040 = "run --bin knx-rs --features embassy-rp --target thumbv8m.main-none-eabihf --release"

# Build with USB logger (build+flash in one command)
build-rp2040-usb = "build --bin knx-rs --features embassy-rp-usb --target thumbv8m.main-none-eabihf"
check-rp2040-usb = "check --bin knx-rs --features embassy-rp-usb --target thumbv8m.main-none-eabihf"
flash-rp2040-usb = "run --bin knx-rs --features embassy-rp-usb --target thumbv8m.main-none-eabihf --release"

# Example commands
build-example-usb = "build --release --example pico_knx_async --target thumbv8m.main-none-eabihf --features embassy-rp-usb"
flash-example-usb = "run --release --example pico_knx_async --target thumbv8m.main-none-eabihf --features embassy-rp-usb"

# KNX Sniffer example with USB logger
build-sniffer-usb = "build --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp-usb"
build-sniffer-usb-release = "build --release --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp-usb"
flash-sniffer-usb = "run --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp-usb"
flash-sniffer-usb-release = "run --release --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp-usb"
check-sniffer-usb = "check --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp-usb"

# KNX Sniffer example with defmt logger
build-sniffer = "build --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp"
build-sniffer-release = "build --release --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp"
flash-sniffer = "run --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp"
flash-sniffer-release = "run --release --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp"
check-sniffer = "check --example knx_sniffer --target thumbv8m.main-none-eabihf --features embassy-rp"

# Check all configurations
check-all = "check --workspace --all-targets --all-features"
